<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Title at top of tab</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<Style>
		table, td, th {
			border: 1px solid black;;
			text-align: center;
		}
		caption{
			font-size: 1.4em;
		}
		th {
			font-size: 1.3em;
		}
		td {
			font-size: 1.2em;
		}

		@media (prefers-color-scheme: dark) {
			table, td, th {
				border: 1px solid white;
			}
			body {
				background-color: black;
				color: white;
			}
		}
	</Style>

</head>
<body>

	<table>
		<caption>People</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Animal</th>
				<th>Count</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Bob</td>
				<td>Dog</td>
				<td>2</td>
			</tr>

			<tr>
				<td>Amy</td>
				<td>Cat</td>
				<td>1</td>
			</tr>

			<tr>
				<td>Sophie</td>
				<td>Fish</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>

	<br>
	<table>
		<tr>
			<td colspan="2">Birthday's</td>
		</tr>

		<tr>
			<td>Bob</td>
			<td>10/06</td>
		</tr>

		<tr>
			<td>Amy</td>
			<td>07/10</td>
		</tr>

		<tr>
			<td>Sophie</td>
			<td>05/21</td>
		</tr>
	</table>

	<br>
	<table>
		<tr>
			<td rowspan="2">This spans two rows</td>
			<td>Row 1 Column 1</td>
		</tr>

		<tr>
			<td>Row 2 Column 2</td>
		</tr>
	</table>

	<br>
	<table>
		<caption>Title</caption>
		<thead>
			<tr>
				<td colspan="3">Table</td>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Row 1 Column 1</td>
				<td rowspan="2" colspan="2">Row 1 Column 2 & 3</td>
			</tr>

			<tr>
				<td>Row 2 Column 1</td>
			</tr>

			<tr>
				<td>Row 3 Column 1</td>
				<td>Row 3 Column 2</td>
				<td>Row 3 Column 3</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
