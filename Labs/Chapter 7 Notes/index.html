<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Title at top of tab</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

	<button id="b1">Click Me</button>

	<div id="d1" style="background: lightblue">

		This is a div
		<p id="p1" style="background: yellow">
			This is a paragraph
		</p>

		...
	</div>

	<script>

		document.getElementById("d1").addEventListener("click", f1, false);
		document.getElementById("p1").addEventListener("click", f2, false);

		function f1 () {

			alert("This is f1");

		}

		function f2 () {

			alert("This is f2");

		}

		document.getElementById("b1").addEventListener("mouseover", myFun);

		<!--
		function myFun  () {

			document.getElementById("p1").innerHTML = "This is a test"

		}
		-->

	</script>

</body>
</html>
