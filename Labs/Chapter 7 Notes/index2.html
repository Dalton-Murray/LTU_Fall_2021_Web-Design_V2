<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Title at top of tab</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

	<img src="images/image1.jpg" alt="This is a picture of a lion"
		style="width: 20%;
			display:block;
			margin: auto;"/>

	<div style="
		background: lightslategrey;
		width: 50%;
		color: white;
		text-align: center;
		margin: 0 auto">

		This is a div

	</div>

	<input type="text" id="input1">
	<button id="b1">Calculate</button>

	<script>

		document.getElementById("b1").addEventListener("click", f1);

		function f1 () {

			var userTemperature = document.getElementById("input1").value;

			var userC = (5/9) * (userTemperature - 32);

			alert("The temperature in C is: " + userC);

		}

	</script>

</body>
</html>
